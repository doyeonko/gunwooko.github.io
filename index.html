<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
    <title>Gunwoo's portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/a3935524ea.js" crossorigin="anonymous"></script>
  </head>


  <body id="margin">
    <header id="headersetup">
        <h1>Gunwoo</h1>
        <h2>Frontend developer</h2>
    </header>


    <section class="sectionlayout" >
        <div class="introduction"><img id="myphoto" src="https://github.com/gunwooko/gunwooko.github.io/blob/master/me.JPG?raw=true"> </div>
        <div class="introduction">
            현재 자바스크립트를 공부하며 개발자가 되기 위해 공부하는 중입니다 
        </div>
    </section>
    
    
    <section class="sectionlayout">
        <h2 class="h2font">Portfolio</h2>
        <div id="imgportf">
            <span style="font-size: 120px; color: black;">
                <i class="fas fa-box-open"></i>
            </span>
            <span style="font-size: 120px; color: black;">
                <i class="fab fa-angellist"></i>
            </span>
            <span style="font-size: 120px; color: black;">
                <i class="fas fa-bug"></i>
            </span>
        </div>
    </section>


    <section class="sectionlayout">
        <h3 class="h3font">Contact</h3>
        <div class="low_wrap" >
            <div class="low">
                <span class="title_contact">Name: </span>
                <input class="txtfield" type="text" placeholder="type here">
            </div>
            <div class="low">
                <span class="title_contact">Email Address: </span>
                <input class="txtfield" type="text" placeholder="type here">
            </div>
            <div class="low">
                <span class="title_contact">Content: </span>
                <input class="txtfield big" type="text" placeholder="type here">
            </div>
                <button class="button">보내기</button>        
            </div>    
        </div>
        <div>
            <address class="address"> <a href="https://velog.io/@gunwooko" target="_blank">Gunwoo's Blog</a> </address>
        </div>
    </section>
  </body>


  <footer class="footer" > 
      <small>Copyright &copy; gunwooko</small>
  </footer>
</html>
